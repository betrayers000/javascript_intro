<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      .bg {
        background-color: #f7f7f7;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 90vh;
      }
    </style>
  </head>
  <body>
    <div class="bg">
      <img
        id="dino"
        width="100px"
        height="100px"
        src="https://is4-ssl.mzstatic.com/image/thumb/Purple118/v4/88/e5/36/88e536d4-8a08-7c3b-ad29-c4e5dabc9f45/AppIcon-1x_U007emarketing-sRGB-85-220-0-6.png/246x0w.jpg"
        alt="dino"
      />
    </div>

    <script>
      const bg = document.querySelector('.bg').getBoundingClientRect()
      const dino = document.querySelector('.bg #dino')
      dino.addEventListener('click', function(event) {
        console.log("아야")
      })
      let x = 0
      let y = 0
      document.addEventListener('keydown', function(e){
        if (x > bg.width || x+bg.width <0){
          x = 0
        }
        if (y > bg.height || y+bg.height <0){
          y = 0
        }
        switch(e.code){
          case 'ArrowUp':{
            y += 50
            dino.style.marginBottom = `${y}px`
            break
          }
          case 'ArrowDown':{
            y -= 50
            dino.style.marginBottom = `${y}px`
            break
          }
          case 'ArrowLeft':{
            x -= 50
            dino.style.marginLeft = `${x}px`
            break
          }
          case 'ArrowRight':{
            x += 50
            dino.style.marginLeft = `${x}px`
            break
          }
          default :{
            console.log('그외')
          }
        }
      })
    </script>
  </body>
</html>
